<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Pipeline Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Welcome to the CI/CD Pipeline Demo</h1>
    <p class="lead">This is a simple landing page served from a Node.js application.</p>
    <div id="api-status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('/api/status')
      .then(response => response.json())
      .then(data => {
        const statusDiv = document.getElementById('api-status');
        statusDiv.innerHTML = `<p>API Status: <span class="badge bg-success">${data.status}</span></p>`;
      })
      .catch(error => {
        const statusDiv = document.getElementById('api-status');
        statusDiv.innerHTML = `<p>API Status: <span class="badge bg-danger">Error</span></p>`;
      });
  </script>
</body>
</html>
